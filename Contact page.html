    <div class="centered-content">
        <h1>Contact Us</h1>
        <p>If you have any questions or concerns, feel free to reach out to us using the form below or through our social media channels.</p>
        <form action="submit_contact_form.php" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="button submit-button">Submit</button>
        </form>
        <a href="https://www.instagram.com/jamiekoya" target="_blank" class="button instagram-button">
