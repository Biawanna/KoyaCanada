<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Goddess "Fiji Time" Oversized T-shirt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .item-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item-image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 8px;
        }
        .item-image, .item-image-hover {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .item-image-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .item-image-container:hover .item-image,
        .item-image-container:hover .item-image-hover {
            transform: scale(1.1); /* Zoom effect */
        }
        .item-image-container:hover .item-image {
            opacity: 0;
        }
        .item-image-container:hover .item-image-hover {
            opacity: 1;
        }
        .item-title {
            font-size: 28px;
            margin: 15px 0;
            color: #333;
        }
        .item-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .item-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }
        .buy-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #0070ba;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #005a94;
        }
    </style>
</head>
<body>
    <div class="item-container">
        <div class="item-image-container">
            <img src="https://koyacanadawebsite.blob.core.windows.net/websiteimages/IslandGoddessTransparentFront.png" alt="island-goddess front" class="item-image">
            <img src="https://koyacanadawebsite.blob.core.windows.net/websiteimages/IslandGoddessTransparentBack.png" alt="island-goddess Back" class="item-image-hover">
        </div>
        <h1 class="item-title">Island Goddess "Fiji Time" Oversized T-shirt</h1>
        <p class="item-description">Embrace the spirit of the tropics with our fijian goddess T-shirt design. As long as you're wearing this shirt it will always be "Fiji Time". Oversized drop shoulder fit and vintage washed. </p>
        <p class="item-price">$50.00 CAD</p>
        <a href="https://www.paypal.com/ncp/payment/9M8DUNU277ANL" target="_blank" class="buy-button">
            Buy Now with PayPal
        </a>
    </div>
</body>
</html>
